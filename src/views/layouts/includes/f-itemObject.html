<div class="f-item-group" id="{{@key}}">

{{#if items}}
	<div class="f-item-heading-group">
		<h2 class="o-card-title u-roundedEdges" data-f-toggle="labels">
			{{name}}
		</h2>
	</div>
	{{#each items}}
		<div class="f-item-group" id="{{@key}}">
			<div class="f-item-heading-group" data-f-toggle="labels">
				<h3 class="f-item-heading u-roundedEdges">
					{{name}}
				</h3>
				{{> f-item-controls}}
			</div>
			{{> f-item-content this}}
		</div>
	{{/each}}
{{else}}
	<div class="f-item-heading-group o-card" data-f-toggle="labels">
		<h2 class="f-item-heading u-roundedEdges">
			{{name}}
		</h2>
		{{> f-item-controls-code-visible }}
	</div>
	{{> f-item-content-code-visible this}}
{{/if}}

</div>
